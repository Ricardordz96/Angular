<mat-card>
    <div style="text-align:center">
        <button mat-button [matMenuTriggerFor]="belowMenu">Elephant</button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
            <button mat-menu-item>Names</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="animals">Animal species</button>

        <mat-menu #animals="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="Nacionalidad">Mex</button>
            <button mat-menu-item [matMenuTriggerFor]="Unidos">Usa</button>
        </mat-menu>

        <mat-menu #Nacionalidad="matMenu">
            <button mat-menu-item>1</button>
            <button mat-menu-item>2</button>
            <button mat-menu-item>3</button>
        </mat-menu>

        <mat-menu #Unidos="matMenu">
            <button mat-menu-item>1</button>
            <button mat-menu-item>2</button>
            <button mat-menu-item>3</button>
        </mat-menu>

        <button mat-button [matMenuTriggerFor]="belowMenu">List</button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
            <button mat-menu-item>Elephant List</button>
        </mat-menu>
